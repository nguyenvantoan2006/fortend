<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: #007bff;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center; /* Căn giữa theo chiều dọc */
            margin-top: 50px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #007bff;
            object-fit: cover;
            margin-right: 20px; /* Tạo khoảng cách giữa ảnh và chữ */
        }

        .description {
            max-width: 500px;
            text-align: left;
            font-size: 18px;
        }

        .footer {
            margin-top: 50px;
            padding: 10px;
            background: #f1f1f1;
        }

        .footer a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="header">Giới Thiệu Bản Thân</div>

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <img class="avatar" src="https://cdn-media.sforum.vn/storage/app/media/THANHAN/avartar-anime-89.jpg" alt="">
        <p class="description">
            Xin chào! Tôi là <b>TSUBASA</b>, một lập trình viên đam mê học hỏi và sáng tạo.
        </p>
    </div>
    <div class="footer">
        &copy; 2024 [Tên bạn]. Kết nối với tôi trên <a href="#">Facebook</a> hoặc <a href="#">LinkedIn</a>.
    </div>
</body>
</html>
