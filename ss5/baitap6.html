<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Align Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 28px;
        }
        .description {
            font-size: 16px;
        }
        .center-box {
            border: 3px solid green;
            padding: 10px;
            text-align: center;
            width: 50%;
            margin: 20px auto;
        }
        .example-box {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .code {
            background-color: white;
            padding: 10px;
            border-left: 5px solid #d9d9d9;
            font-family: monospace;
            color: #333;
        }
        .highlight {
            color: red;
        }
        .button {
            background-color: green;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Center Align Text</h1>
    <p class="description">To just center the text inside an element, use <span class="highlight">text-align: center;</span></p>

    <div class="center-box">
        This text is centered.
    </div>

    <div class="example-box">
        <h2>Example</h2>
        <pre class="code">
.center {
    <span class="highlight">text-align: center;</span>
    border: 3px solid green;
}
        </pre>
        <a href="#" class="button">Try it Yourself Â»</a>
    </div>

</body>
</html>
