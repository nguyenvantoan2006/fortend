<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bt7.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Rikkei cards</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white">
                <img src="https://hanoispiritofplace.com/wp-content/uploads/2016/07/hinh-anh-trai-dat-4.jpg" class="card-img" alt="Moon">
                <div class="card-img-overlay">
                    <h5 class="card-title">Short title, long jacket</h5>
                    <p class="card-text">
                </div>
            </div>
        </div>
        
        
        <div class="col-md-4">
            <div class="card text-white">
                <img src="https://hanoispiritofplace.com/wp-content/uploads/2016/07/hinh-anh-trai-dat-4.jpg" class="card-img" alt="Flower">
                <div class="card-img-overlay">
                    <h5 class="card-title">Much longer title that wraps to multiple lines</h5>
                    <p class="card-text"></p>
                </div> 
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white">
                <img src="https://hanoispiritofplace.com/wp-content/uploads/2016/07/hinh-anh-trai-dat-4.jpg" class="card-img" alt="Jellyfish">
                <div class="card-img-overlay">
                    <h5 class="card-title">Another longer title belongs here</h5>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
